<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDrugs Online - Basket</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/common.js" defer></script>
    <script src="./js/basket.js" defer></script>
</head>
<body>
    <div class="main-content">
        <div class="basket-container">
            <h1>Checkout</h1>
            <div class="checkout-steps">
                <span class="step active">1. Basket</span>
                <span class="step">2. Details</span>
                <span class="step">3. Confirm</span>
            </div>
            <div class="form-section">
                <h2>Your Basket</h2>
                <div id="basket"></div>
            </div>
            <form id="checkoutForm" class="form-section" style="display: none;">
                <div class="form-section">
                    <h2>Contact Information</h2>
                    <div class="form-group">
                        <input type="text" id="firstName" placeholder="First Name *" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="lastName" placeholder="Last Name *" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email *" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" id="phone" placeholder="Phone Number *" required>
                    </div>
                </div>
                <div class="form-section">
                    <h2>Billing Address</h2>
                    <div class="form-group">
                        <input type="text" id="billingStreet" placeholder="Street Address *" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="billingCity" placeholder="City *" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="billingPostal" placeholder="Postal Code *" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="billingCountry" placeholder="Country *" required>
                    </div>
                </div>
                <div class="form-section">
                    <h2>Shipping Address</h2>
                    <label class="checkbox-label">
                        <input type="checkbox" id="sameAsBilling" checked> Same as billing address
                    </label>
                    <div id="shippingFields" style="display: none;">
                        <div class="form-group">
                            <input type="text" id="shippingStreet" placeholder="Street Address *" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="shippingCity" placeholder="City *" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="shippingPostal" placeholder="Postal Code *" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="shippingCountry" placeholder="Country *" required>
                        </div>
                    </div>
                </div>
                <div class="form-section">
                    <h2>Payment Method</h2>
                    <div class="form-group">
                        <select id="paymentMethod" required>
                            <option value="">Select Payment Method</option>
                            <option value="BTC">Bitcoin (BTC)</option>
                            <option value="ETH">Ethereum (ETH)</option>
                        </select>
                    </div>
                </div>
                <div class="form-section">
                    <h2>Additional Information</h2>
                    <div class="form-group">
                        <textarea id="notes" placeholder="Notes (optional)"></textarea>
                    </div>
                </div>
                <button type="submit" class="custom-button confirm-button">Confirm Order</button>
            </form>
        </div>
    </div>
</body>
</html>
